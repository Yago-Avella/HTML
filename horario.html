<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla HTML</title>
</head>
<body>

    <h2>Tabla de Ejemplo</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>España</td>
            </tr>
            <tr>
                <td>María</td>
                <td>30</td>
                <td>Argentina</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>28</td>
                <td>México</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
